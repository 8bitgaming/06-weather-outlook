<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather Forecast</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <header>
        <h1 class="w3-container w3-center w3-indigo">Your Weather Forecast</h1>
    </header>

    <div class="w3-row">
        <article class="w3-container w3-col m4 l3" id="search">
  
            
            <form class="w3-container">
            <label><h3>Search for a City:</h3></label>
            <input class="w3-input w3-border w3-round w3-light-grey" type="text">
            </form>

        </article>

        <div class="w3-container w3-col m8 l9">

            <article class="w3-container w3-border" id="todays-forecast">
                <h3 class="" id="current-day-header"></h3>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
                <p id="current-uv">UV Index: <span class="w3-padding-small w3-round" id="current-uv-value"></span></p>
            </article>

            <article class="w3-container">
                <h4>5-Day Forecast</h4>
                <div class="w3-row" id="five-day-forecast">
                    <div class="w3-card w3-col m4 l2 w3-blue" id="day0"></div>
                    <div class="w3-card w3-col m4 l2 w3-blue" id="day1"></div>
                    <div class="w3-card w3-col m4 l2 w3-blue" id="day2"></div>
                    <div class="w3-card w3-col m4 l2 w3-blue" id="day3"></div>
                    <div class="w3-card w3-col m4 l2 w3-blue" id="day4"></div>
                </div>
            </article>

        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
