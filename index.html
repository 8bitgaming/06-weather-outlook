<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weather Forecast</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <header>
        <h1 class="w3-container w3-center w3-indigo">Your Weather Forecast</h1>
    </header>

    <div class="w3-row">
        <article class="w3-container w3-col m4 l3" id="search">
  
            <!-- Search and Past Search -->
            <form class="w3-container">
            <label><h3>Search for a City:</h3></label>
            <input class="w3-input w3-border w3-round w3-light-grey w3-margin-bottom" type="text" id="search-box">
            <button class="w3-button w3-light-blue w3-round" id="search-button">Search</button>
            <div class="w3-bottombar w3-padding"></div>
            <div id="past-cities"></div>
            </form>

        </article>

        <div class="w3-container w3-col m8 l9">
            <!-- Current Forecast -->
            <article class="w3-container" id="todays-forecast">
                <h3 class="" id="current-day-header"></h3>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
                <p id="current-uv" class="w3-padding-small w3-round"></p>
            </article>

            <!-- Five Day Forecast elements -->
            <article class="">
                <h4 id="five-day-label"></h4>
                <div class="w3-row" id="five-day-forecast">
                    <div class="w3-col m4 l2 w3-round w3-container five-day" id="day1"></div>
                    <div class="w3-col m4 l2 w3-round w3-container five-day" id="day2"></div>
                    <div class="w3-col m4 l2 w3-round w3-container five-day" id="day3"></div>
                    <div class="w3-col m4 l2 w3-round w3-container five-day" id="day4"></div>
                    <div class="w3-col m4 l2 w3-round w3-container five-day" id="day5"></div>
                </div>
            </article>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
